<div class="container">
  <h1>Registration Form</h1>
<form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
    <label class="form-label">Name: <input formControlName="name" class="form-control"></label><br>
    <label class="form-label">Email: <input formControlName="email" class="form-control"></label><br>
    <label class="form-label">Username: <input formControlName="username" class="form-control"></label><br>
    <label class="form-label">Phone: <input formControlName="phone" class="form-control"></label><br>
    <button type="submit" class="btn btn-primary">Save Details</button>
  </form>
  <div *ngIf="successMessage" class="success-message ">
    {{ successMessage }}
  </div>
</div>
